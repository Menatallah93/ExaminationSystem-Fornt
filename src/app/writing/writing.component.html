<div class="container">
    <div class="row">
        <h2 class="col-7" style="text-align: right; padding-right: 5px;" >Written Exam</h2>
        <div class="col-5 mt-2" style="text-align: right; font-size: 1.5em; color: #3498db; font-weight: bold; padding: 10px;" id="uniqueTime">{{ creativeTime }}</div>
    </div>
    <form>
        <div class="question">
            <h4>Question 1:</h4>
            <p>What is Lorem Ipsum?</p>
            <textarea class="written-response" name="q1" id="q1" rows="4" placeholder="Write your answer here"></textarea>
        </div>

        <div class="question">
            <h4>Question 2:</h4>
            <p>What is the capital of France?</p>
            <textarea class="written-response" name="q2" id="q2" rows="4" placeholder="Write your answer here"></textarea>
        </div>

        <button id="submitBtn" class="btn btn-success">Submit</button>
    </form>

</div>
